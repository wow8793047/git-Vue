<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vuejs-2.5.16.js"></script>
    <script src="../js/axios.min.js"></script>
</head>
<body>
<div id="app">
    <table border="1">
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr v-for="user in users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.age}}</td>
            <td>{{user.gender}}</td>
        </tr>
    </table>
</div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            users:[]
        },
        created(){
            /*axios({
                url:"users.json",
                method:"get",
            }).then(res=>{
                //将数据复制Vue实例app中
                //不能使用this对Vue实例属性赋值,在axios回调函数中this代表当前窗口
                app.users = res.data
            }).catch(err=>{
                alert(err)
            })*/
            //axios.get("users.json").then(res=>app.users=res.data).catch(err=>alert(err))
            axios.post("users.json").then(res=>app.users=res.data).catch(err=>alert(err))
        }
    })
</script>
</body>
</html>
