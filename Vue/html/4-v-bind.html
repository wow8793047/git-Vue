<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vuejs-2.5.16.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="color='red'">红色</button>
    <button @click="color='blue'">蓝色</button>
    <div :class="color">

    </div>
    <hr>
    <br>
    <button @click="bool=!bool">点我切换颜色</button>
    <div :class="{red:bool,blue:!bool}">

    </div>
</div>

<script>
    var app = new Vue({
        el:"#app",
        data:{
            bool:true,
            color:"red"
        }
    })
</script>
</body>
</html>
