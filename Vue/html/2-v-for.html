<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vuejs-2.5.16.js"></script>
</head>
<body>
    <div id="app">
        <table border="1">
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>年龄</th>
                <td>性别</td>
            </tr>
            <tr v-for="user in users" v-if="user.gender=='男'" style="background-color: blue">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td >{{user.gender}}</td>
            </tr>
            <tr v-else-if="user.gender=='女'" style="background-color: pink">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td >{{user.gender}}</td>
            </tr>
            <tr v-else style="background-color: aqua">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td >{{user.gender}}</td>
            </tr>
        </table>
    </div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            users:[
                {id:1,name:"张三",age:20,gender:"男"},
                {id:2,name:"李四",age:21,gender:"女"},
                {id:3,name:"王五",age:18,gender:"阴阳人"}
            ]
        }
    })
</script>
</body>
</html>
