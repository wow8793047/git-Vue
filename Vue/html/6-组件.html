<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <!--使用组件-->
    <comp1></comp1>
    <comp1></comp1>
    <comp1></comp1>
</div>
<script>
    const comp1 = {
        template:"<button @click='num++'>点击了{{num}}次</button>",
        data(){
            return {num:0}
        }
    };
    //注册全局组件  参数1:使用定义的组件时的名称,参数2:组件对象
    //Vue.component("comp1",comp1);
    var app = new Vue({
        el:"#app",
        //注册局部组件
        components:{
            comp1:comp1
        }
    })
</script>
</body>
</html>
