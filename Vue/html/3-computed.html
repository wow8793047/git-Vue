<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    {{birth}}
</div>
</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            time:14125435435
        },
        computed:{
            birth(){
                const date = new Date(this.time);
                return date.getFullYear() + "-" + (date.getMonth()+1) + "-" + date.getDay()
            }
        }
    })
</script>
</html>
