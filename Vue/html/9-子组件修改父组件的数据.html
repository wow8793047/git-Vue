<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <h1>{{num}}</h1>
    <!--使用组件-->
    <!--将方法引用传递给子组件-->
    <comp1 @plus="numPlus" @reduce="numReduce"></comp1>
</div>
<script>
    const comp1 = {
        template:`
            <div>
            <button @click="jia">+</button>
            <button @click="jian">-</button>
</div>
        `,
        methods:{
            jia(){
                //调用父组件传递的方法
                return this.$emit("plus")
            },
            jian(){
                return this.$emit("reduce")
            }
        }
    };
    //注册全局组件  参数1:使用定义的组件时的名称,参数2:组件对象
    Vue.component("comp1",comp1);
    var app = new Vue({
        el:"#app",
        data:{
            num:0
        },
        methods:{
            numPlus(){
                this.num++
            },
            numReduce(){
                this.num--
            }
        }
    })
</script>
</body>
</html>
