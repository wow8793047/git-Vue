<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <!--使用组件-->
    <!--将父组件的数据传递给子组件-->
    <!--<comp1  :users="users"></comp1>-->
        <comp1  :user="user"></comp1>
</div>
<script>
    const comp1 = {
        template:"<h1>{{user.id}},{{user.name}}</h1>",/*`
            <ul>
            <li v-for="user in users" :key="user.id">
            {{user.id}},{{user.name}}
</li>
</ul>
        `,*/
        //接收父组件传递的数据
       /* props:{
            users:{
                //数据类型,数组:Array,对象:Object
                type:Array,
                //默认值
                default:[]
            }
        }*/
       props:{
            user:{
                type:Object,
                default(){
                    return {id:1,name:"lisi"}
                }
            }
        },
    };
    //注册全局组件  参数1:使用定义的组件时的名称,参数2:组件对象
    Vue.component("comp1",comp1);
    var app = new Vue({
        el:"#app",
        data:{
            users:[
                {id:1,name:'张三'},
                {id:2,name:'李四'},
                {id:3,name:'王五'}
            ],
            user:{id:4,name:"哈哈"}
        }
    })
</script>
</body>
</html>
